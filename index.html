<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      #message {
        font-size: 30px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="message">Hello, this is a message.</div>
    <button id="ChangeBtnTxt">Change Text</button>
    <button id="ChangeBtnColor">Change Color</button>

    <script>
      //get element by id
      const messageDiv = document.getElementById("message");

      const ChangeBtnTxt = document.getElementById("ChangeBtnTxt");
      const ChangeBtnColor = document.getElementById("ChangeBtnColor");

      //change text content
      ChangeBtnTxt.addEventListener("click", () => {
        messageDiv.textContent = "The text has been successfully changed!";
      });

      //change text color
      ChangeBtnColor.addEventListener("click", () => {
        messageDiv.style.color = "yellow";
      });
    </script>
  </body>
</html>
